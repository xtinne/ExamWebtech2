<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
  </head>
  <body>
    	<center>
		<table border='1' cellpadding='0' cellspacing='0'>
		<tr>
			<td>
				<table>
					<tr>
					<td colspan='3' align='center'>
					<h2>Bestelling restaurant</h2></td>
					</tr>
					<tr>
					<td colspan='3'>&nbsp;</td>
					</tr>
					<tr>
					<td>Gerecht :</td>
					<td><select id="gerecht">
  							<option>Sushi</option>
  							<option>Sashimi</option>
  							<option>Shabu shabu</option>
  							<option>Sukiyaki</option>
  							<option>Nikujaga</option>
  							<option>Tonkatsu</option>
					</select></td>
					</tr>
					<tr>
					<td>Hoeveelheid :</td>
					<td><input id='hoeveelheid' type='text' size='10'></td>
					</tr>
					<tr>
					<td>Tafelnummer:</td>
					<td><select id="tafelNr">
  							<option>1</option>
  							<option>2</option>
  							<option>3</option>
  							<option>4</option>
  							<option>5</option>
  							<option>6</option>
  							<option>7</option>
  							<option>8</option>
  							<option>9</option>
  							<option>10</option>
					</select></td>
					</tr>
					<tr>
					<td>Opmerkingen:</td><td><input id='opmerkingen' type='text' size='50'></td>
					</tr>
					<!-- Automatisch datum van nu!<tr>
					<td>Datum en uur bestelling:</td><td><input id='datum' type='text' size='10'></td>
					</tr>-->
					<tr>
						<td colspan='2' align='center'>
						<button type='button' class='btn btn-primary' onClick='createDoc()'>Ok</button>
						</td>
					</tr>
					</table>
				</td>
			</tr>
		</table>
		<br/>
		<div id='output'></div>
		<div id='edit'></div>
		</center>
  </body>
  <script src='scripts/jquery-2.1.4.min.js'></script>
  <script src='scripts/bootstrap.min.js'></script>
  <script src='scripts/main.js'></script>
</html>
